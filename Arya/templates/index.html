<!DOCTYPE html>

<html>
    <head>
        <title>Arya</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}"/>
        <!-- for boostrap responsive page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12">
                <form class="form-signin" action="" method="post">
                    <h2 class="form-signin-heading" style="text-align: center;margin-bottom:20px;">Arya</h2>
                    {% if request.user.is_authenticated %}
                        <p>
                            Availble actions for {{request.user}} :
                            <a href="/accounts/logout/">Logout</a>
                        </p>
                        <br/>
                    {% else %}
                        {% csrf_token %}
                        <input class="form-control" type="text" name="username" value="" id="username" placeholder="Name" style="margin-bottom:20px;">
                        <input class="form-control" type="password" name="password" value="" id="password" placeholder="Password" style="margin-bottom:20px;">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </body>
</html>
